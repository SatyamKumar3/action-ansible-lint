name: Ansible Lint
# run-name: Ansible Lint
on:
  pull_request:
    branches: main

jobs:
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Print event details
        run: |
          echo "${{ toJSON(github.event) }}"
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Run ansible-lint
        id: run-lint
        uses: SatyamKumar3/action-ansible-lint@main
      